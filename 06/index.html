<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Next: To Do List</title>

  <link rel="stylesheet" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <script src="./../bower_components/es6-promise/promise.min.js"></script>
  <script src="./../bower_components/fetch/fetch.js"></script>
  <script src="./../bower_components/handlebars/handlebars.min.js"></script>
  <script src="./js/build.js"></script>

</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>ToDo List <small>JS NEXT</small></h1>
        <input type="text" class="form-control" placeholder="cose da fare..."
        onkeyup="app.addItem(event)">
        <table class="table table-striped table-hover table-condensed">

        </table>
      </div>
    </div>
  </div>

  <script id="task-template" type="text/x-handlebars-template">
    {{#each tasks}}
    <tr data-index="{{@index}}">
      <td><input type="checkbox" data-index="{{@index}}"></td>
      <td>{{this.title}}</td>
      <td>
        <button class="btn btn-danger btn-xs" data-index="{{@index}}"
        onclick="app.removeItem(event)">
          <span class="glyphicon glyphicon-trash"></span>
        </button>
      </td>
    </tr>
    {{/each}}
  </script>

</body>
</html>
