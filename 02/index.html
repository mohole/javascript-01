<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS: Lezione 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">

  <style>

  .anim{
    transition: all 0.4s ease;
  }

  .forma{
    width: 200px;
    height: 200px;
    background-color: navy;
    border: 1px solid #333;
    margin: 20px 0;
  }

  .muovi{
    transform: scale(0.5) rotate(190deg);
    margin-left: 300px;
    background-color: green;
    border-radius: 50%;
  }

  </style>

</head>
<body>

  <div class="container">
    <h1>Lezione 2</h1>
    <hr>
    <h3>Funzioni <small>(guarda la console)</small></h3>
    <hr>
    <h3>Eventi</h3>
    <form class="form-inline iva">
      <div class="form-group">
        <p>Interazione con una form</p>
        <input type="number" class="form-control" placeholder="123">
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-plus"></span>
          Aggiungi IVA
        </button>
        <label>...</label>
      </div>
    </form>

    <h3>Manipolare classi CSS</h3>
    <hr>
    <button class="btn btn-default stile1">
      Diventa primary
    </button>

    <button class="btn btn-default anim stile2">
      Primo
    </button>
    <button class="btn btn-default anim stile2">
      Secondo
    </button>
    <button class="btn btn-default anim stile2">
      Terzo
    </button>

    <button class="btn btn-secondary stile3">
      Primary o secondary?
    </button>

    <p>Cliccare su questo elemento:</p>
    <!-- Evento bindato in HTML  -->
    <div class="forma anim" onclick="muoviOggetto(event)"></div>

  </div>

  <script src="./js/funzioni.js"></script>
  <script src="./js/eventi.js"></script>
  <script src="./js/classi.js"></script>

</body>
</html>
