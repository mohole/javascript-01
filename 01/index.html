<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Introduzione a Javascript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./../bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- In HTML5 il type per Javascript è opzionale  -->
    <script type="text/javascript">
      // Blocca l'esecuzione di Javascript e del browser
      alert('Odioso popup');

      // Scrive nella console del browser (non bloccante)
      console.log('Qui mi vedono solo i dev o gli smanettoni');
    </script>

  </head>
  <body>

    <div class="container">
      <h1>Introduzione a Javascript</h1>
      <hr>
      <p>
        In questa pagina salutiamo <strong>...</strong>!
      </p>

      <p id="secondo">
        Che bel giorno il <strong>../../..</strong>
      </p>
    </div>

  </body>

  <!-- Questo blocco viene eseguito DOPO che il body è stato renderizzato dal browser  -->
  <script type="text/javascript">

    // Definisco una variabile con una stringa per valore
    var nome = 'Salvatore';
    // Selezione un elemento della pagina utilizzando un selettore CSS
    var elem = document.querySelector('p strong');
    // Modifico il contenuto del tag selezionato con il valore della variabile
    elem.innerHTML = nome;



    // Aspetto il caricamento della pagina, cosi posso usare il tag script in HEAD
    document.addEventListener('DOMContentLoaded', function() {
      // Crea un nuovo oggetto data con al data attuale in formato ISO 8601
      var data = new Date();
      var cont = document.querySelector('#secondo strong');
      var mese = data.getMonth() + 1;
      cont.innerHTML = data.getDate() + '/' + mese + '/' + data.getFullYear();
    });

  </script>
</html>
