<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple JS app</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <style>
    body {
      margin: 30px 0;
    }

    input {
      margin-bottom: 20px;
    }

    .card {
      margin: 15px 0;
      padding: 5px 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Simple JS app</h1>
    <hr>
    <input type="text" id="search" placeholder="fai una ricerca..." class="form-control">
    <div id="results">
      <!-- qui i risultati -->
    </div>
    <button id="cancel" class="btn btn-danger">
      Cancella ricerca
    </button>
  </div>


<!--
Isolo il template dal resto del codice

@@@ e ### segnaposti per valori dinamici da inserire in fase
di rendering del template
-->
  <template id="tmpl">

    <div class="element col-xs-4">
      <div class="card">
        <div class="card-block">
          <h4 class="card-title">{{title}}</h4>
          <p class="card-text">{{body}}</p>
        </div>
      </div>
    </div>

  </template>


  <!-- Codice simple app -->
  <script src="./js/app.js"></script>

</body>

</html>
