<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple JS app</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="./../../node_modules/bootstrap/dist/css/bootstrap.min.css">

  <!-- Polyfills per browsers che non supportano le Promise e/o la Fetch API -->
  <script src="./../../node_modules/promise-polyfill/promise.min.js"></script>
  <script src="./../../node_modules/whatwg-fetch/fetch.js"></script>

  <style>
    body{
      margin: 30px 0;
    }
    input{
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Simple JS app</h1>
    <hr>
    <input type="text" id="search"
    placeholder="fai una ricerca..." class="form-control">
    <div id="results" class="row">
      <!-- qui i risultati -->
    </div>
    <button id="cancel" class="btn btn-danger">
      Cancella ricerca
    </button>
  </div>


<!--
Isolo il template dal resto del codice

@@@ e ### segnaposti per valori dinamici da inserire in fase
di rendering del template
-->
<template id="tmpl">

  <div class="element col-xs-4">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">{{title}}</h4>
        <p class="card-text">{{body}}</p>
      </div>
    </div>
  </div>

</template>


<!-- Codice simple app -->
<script src="./js/app.js"></script>

</body>
</html>
